<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-5" (scroll)="onScroll($event)" #groupDiv>
  @for(group of groupSignal(); track $index) {
    <div class="grid gap-4">
      @for (gif of group; track gif.id) {
        <div>
            <img class="h-full max-w-full rounded-lg object-cover" [src]="gif.url" [alt]="gif.title">
        </div>
      }
    </div>
  }
</div>
